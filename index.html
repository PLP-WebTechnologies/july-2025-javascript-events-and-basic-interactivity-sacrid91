<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Header with Dark Mode Toggle -->
    <header>
      <h1>Interactive Web Fun</h1>
      <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <!-- Interactive FAQ Section -->
    <section class="faq">
      <h2>Frequently Asked Questions</h2>
      <div class="faq-item">
        <button class="faq-question">What is JavaScript?</button>
        <div class="faq-answer">
          JavaScript is a programming language that makes web pages interactive and dynamic.
        </div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Why validate forms?</button>
        <div class="faq-answer">
          To ensure users enter correct data and improve user experience.
        </div>
      </div>
    </section>

    <!-- Form Validation Section -->
    <section class="form-section">
      <h2>Sign Up Form</h2>
      <form id="signup-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <span class="error" id="name-error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <span class="error" id="email-error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create a password" />
        <span class="error" id="password-error"></span>

        <button type="submit">Sign Up</button>
      </form>

      <div id="form-message"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
